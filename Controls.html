<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.png'/>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="hbox">
    <div class="vbox mainbox">
      <img class="logo-img" src="./img/logo_big_trans.png" alt="Distant Horizon Logo">
      <h1>Distant Horizon</h1>
      <h3>Controls</h3>
      <div class="vbox dark controlsbox">
          <div class="hbox vcenter"><h4>Fire main engines: </h4><h4 class="token">W</h4><h4> or </h4><h4 class="token">Space</h4></div>
          <div class="hbox vcenter"><h4>Rotate ship: <h4 class="token">A/D</h4></h4></div>
          <div class="hbox vcenter"><h4>Zoom camera: <h4 class="token">Mouse Wheel</h4><h4> or </h4><h4 class="token">R/F</h4><h4> or </h4><h4 class="token">Q/E</h4></h4></div> 
          <div class="hbox vcenter"><h4>Dock at station: </h4><h4 class="token">LSHIFT</h4></h4></div>
          <div class="hbox vcenter"><h4>Navigation Menu: </h4><h4 class="token">N</h4></h4></div>
      </div>
      <br>
      <br>
      <a class="button" href="./">Home</a>
    </div>
  </div>
</body>

</html>
